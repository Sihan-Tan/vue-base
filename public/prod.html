<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://www.daishujiankang.com/resource/pc/favicon.ico"
    />
    <link
      rel="apple-touche-icon"
      href="https://www.daishujiankang.com/resource/pc/favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- 页面描述 150字内-->
    <meta
      name="description"
      content="袋鼠健康 🦘互联网医院 一家有温度的互联网体检平台"
    />
    <!-- 页面关键词 -->
    <meta name="keywords" content="袋鼠健康 🦘互联网医院 健康体检" />
    <!-- 网页作者 -->
    <meta name="author" content="author name" />
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!--
        all：文件将被检索，且页面上的链接可以被查询；
        none：文件将不被检索，且页面上的链接不可以被查询；
        index：文件将被检索；
        follow：页面上的链接可以被查询；
        noindex：文件将不被检索；
        nofollow：页面上的链接不可以被查询。
    -->

    <!-- ios设备begin -->
    <!-- 添加到主屏后的标题 default | black | black-translucent -->
    <meta name="apple-mobile-web-app-title" content="标题" />
    <!-- 是否启用WebApp全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 苹果工具栏颜色 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- 启用360的急速模式webkit -->
    <meta name="renderer" content="webkit" />
    <!-- 避免IE使用兼容模式 -->
    <!-- 不让百度解码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" />
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" />
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/babel-polyfill/7.12.1/polyfill.min.js"></script> -->
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.4.9/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.min.js"></script>
  </body>
</html>
